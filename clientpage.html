<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="xiaofo">
<title>Orange 9</title>
<link href="css/bootstrap.lufter.css" rel="stylesheet"/>
<link href="css/lufter.css" rel="stylesheet"/>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<body>
	<div class="blog-masthead">
		<div class="container">
			<nav class="blog-nav">
				<span class="logo">ORANGE9</span>
				<a class="blog-nav-item" href="#">账号</a>
				<a class="blog-nav-item" href="#">退出</a>
			</nav>
		</div>
	</div>

	<div class="container">
	<div class="row">
		<div class="col-sm-12 blog-main" style="width:100%;">
			<div class="data-block">
				<div class="data-info lofter-bc">
					拍摄日期 2015-6-12 上午
				</div>
				<div class="data-info lofter-bc">
					单号
				</div>
				<select class="form-control btn-data-info select-order-status fleft">
					<option>O900001</option>
				</select>
				<button class="btn btn-success btn-data-info ml10">选片完成</button>
				<div class="clearfix">
					<div class="data-info blank-bc">
						<ul class="nav nav-tabs nav-justified">
							<li role="presentation" class="active detail-bottom-nav">
								<a id="blink1" onclick="changeBottomNavView(this)">原片</a>
							</li>
							<li role="presentation" class="detail-bottom-nav">
								<a id="blink2" onclick="changeBottomNavView(this)">留言</a>
							</li>
						</ul>
						<div id="blink1-block" class="detail-bottom-block clearfix">
							<div class="pic-client-block photo-frame gallery">
								<img src="images/model/1.jpg"/>
							</div>
							<div class="pic-client-block photo-frame gallery">
								<img src="images/model/2.jpg"/>
							</div>
							<div class="pic-client-block photo-frame gallery">
								<img src="images/model/3.jpg"/>
							</div>
							<div class="pic-client-block photo-frame gallery">
								<img src="images/model/4.jpg"/>
							</div>
							<div class="pic-client-block photo-frame gallery">
								<img src="images/model/5.jpg"/>
							</div>
							<div class="pic-client-block photo-frame gallery">
								<img src="images/model/6.jpg"/>
							</div>
						</div>
						<div id="blink2-block" class="detail-bottom-block hidden clearfix">
							<div class="clearfix">
								<div class="data-info cm-bc">2015-6-12 17:08</div>
								<div class="data-info cm-bc">真是受不了了</div>
							</div>
							<div class="clearfix">
								<div class="data-info cm-bc">2015-6-11 13:12</div>
								<div class="data-info cm-bc">能不能快点呀！</div>
							</div>
							<textarea rows="4" class="form-control" style="margin-top:10px;"></textarea>
							<button class="btn btn-primary fright" style="margin-top:10px;">留言</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	</div>
	<script>
		function changeBottomNavView(nav) {
			var navheader = $("#" + nav.id);
			$(".detail-bottom-block").addClass("hidden");
			$(".detail-bottom-nav").removeClass("active");
			navheader.parent().addClass("active");
			$("#" + nav.id + "-block").removeClass("hidden");
		}
	</script>
</body>
</html>
